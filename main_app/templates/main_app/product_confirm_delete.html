{% extends 'base.html' %}

{% block content %}

<h1>Delete Product</h1>

<h4>Are you sure you want to delete the <span>{{ object.name }}</span>?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn red">
    <a class="btn blue" href="{% url 'products_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
