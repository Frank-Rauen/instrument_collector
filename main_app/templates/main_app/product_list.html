{% extends 'base.html' %}

{% block content %}

{% if object_list.count == 0 %}
    <h3 class="red-text">There are no Products</h3>
    <a href="{% url 'products_create' %}">Add a Product</a>
{% else %}
    {% for product in object_list %}
    <div class="card">
        <a href="{% url 'products_detail' product.id %}">
            <div class="card-content">
                <span class="card-title">A {{ product.name }}</span>
            </div>
        </a>
    </div>
    {% endfor %}
{% endif %}

{% endblock %}
